<head>
    <meta charset="UTF-8">

<body>
    <div id="app">
        <header>
            <h1>Boolflix</h1>
            <div class="navbar">
                <input type="text" v-model="searchText" @input="onInput">
                <button>Cerca</button>
            </div>
        </header>

        <h1></h1>
        <ul>
            <li class="movie" v-for="movie in movies">
                <p class="title"> {{ movie.title }} </p>
                <p class="original_title"> {{ movie.original_title }} </p>
                <p class="language"> {{ movie.language }} </p>
                <p class="vote_average"> {{ movie.vote_average }} </p>
            <li>
        </ul>

    </div>
    </div>
