<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Boolflix</h1>
            <div class="navbar">
                <input type="text" v-model="searchText" @input="onInput">
                <button>Cerca</button>
            </div>
        </header>

        <h1></h1>
        <div class="movie" v-for="movie in movies">
            <ul>
                <li class="title"> {{ movie.title }}</li>
                <li class="original"> {{ original }}</li>
                <li class="language"> {{ language }} </li>
                <li class="vote_average"> {{ vote_average }} </li>
            </ul>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
